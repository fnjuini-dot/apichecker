name: Site Status Checks

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run site checks
        run: node scripts/check-sites.mjs

      - name: Commit status.json if changed
        run: |
          git config user.name "site-status-bot"
          git config user.email "site-status-bot@users.noreply.github.com"
          git add docs/status.json
          if git diff --cached --quiet; then
            echo "No changes"
          else
            git commit -m "Update site status"
            git push
          fi
